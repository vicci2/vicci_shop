{% extends "viccistockims.html" %}
{% block title %}Verify Email{% endblock %}
{% block nav %}
<li class="nav-item">
    <a class="nav-link" aria-current="page"  href="/">Home</a>
</li>
{% endblock %}

{% block content %}
<style>
    .card{
        border: none;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;color: gold;
    }
    .a{
        text-decoration: none; color: brown;margin-top: 2rem;
    }
</style>
<div class="card mt-2">
    <p><h3><ins>Verify Email Address</ins></h3></p>
</div>
<form action="forgot" method="POST">
    <label for="item3" class="form-label">Email Address</label>
    <input type="email" name="email"  class="form-control" id=" item3">
    <div class="modal-footer" style="display: flex; flex-direction: column; justify-content: space-between;">
        <button type="submit"  class="btn btn-dark" >Verify Email</button>
        <button type="reset" class="btn btn-danger"> Cancel</button>
      </div>
</form>
{% endblock %}
