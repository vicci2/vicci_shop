  <div class="container ">
    <div class="row">
      <div class="col-12 mt-5">       
        <table class="table" id="tbl1" align='center' width="90%">
          <thead >
            <tr class="tbltr text-warning" >
              <th scope="col">PRODUCT NAME</th>
              <th scope="col">TOTAL PROFIT</th>
              <th scope="col">TOTAL QUANTITY</th>
            </tr>
          </thead>
          <tbody>
            {% for i in sale %}
            <tr>              
              <td style="font-weight: 400;transform: translateY(10px); font-size: 130%;">{{i.name}</td>
              <td style="font-weight: 400;transform: translateY(10px); font-size: 130%;">{{i.Profit}}</td>
              <td style="font-weight: 400;transform: translateY(10px); font-size: 130%;">{{i.quantity}}</td>
            </tr> 
              {% endfor %}       
          </tbody>
        </table>
      </div>    

      <div class="row flexwrap">        
        <div class="col col-lg-5 col-md-5 col-sm-5 ">
          <canvas id="myChart" >

        </div>
        <div class="col col-lg-5 col-md-5 col-sm-5 ">

          </canvas>
        </div>
      </div>
