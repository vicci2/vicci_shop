<div class="card mt-2">
    <p><h3><ins>Join our Us.</ins></h3></p>
</div>
<form action="signup" method="POST">
    <label for="item1" class="form-label">First Name</label>
    <input type="text" name="fname" class="form-control" id=" item1">
    <label for="item2" class="form-label">Last Name</label>
    <input type="text" name="lname" class="form-control" id=" item2">
    <label for="item3" class="form-label">Email Address</label>
    <input type="email" name="email"  class="form-control" id=" item3">
    <label for="item4" class="form-label">Phone Number</label>
    <input type="tel" name="tel" class="form-control" id=" item4">
    <input type="hidden" name="status" value="In progress">
    <div class="modal-footer" style="display: flex; justify-content: space-between;">
        <button type="submit"  class="btn btn-dark" >Join</button>
        <button type="reset" class="btn btn-danger"> Cancel</button>
      </div>
</form>
<a class="a" href="/">Already a member? <ins style="color: gold;">Login now.</ins> </a>

<footer class="footer">
